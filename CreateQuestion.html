<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Question</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="./js/eventHandlers.js"></script>
</head>

<body>
    <!--Navbar Section-->
    <div class="nav">
        <div class="label">
            <span class="navbar-title">
                <img class="logo" src="./images/queryIcon.png" alt="Logo" />
                &nbsp; Query
            </span>
        </div>
        <div class="nav-items">
            <a class="nav-icon" href="./index.html">
                <span class="material-symbols-outlined">
                    other_houses
                </span>
            </a>
            <a class="nav-icon" href="./CreateQuestion.html">
                <span class="material-symbols-outlined">
                    add
                </span>
            </a>
        </div>
        <!---Replace with variable username-->
        <div class="nav-dropdown">
            <div class="dropdown">
                <button class="dropbtn">
                    <div class="nav-avatar">
                        <img class="avatar" src="https://www.pngarts.com/files/6/User-Avatar-in-Suit-PNG.png"
                            alt="Avatar" />
                    </div>
                    Username
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                </button>
                <div class="dropdown-content">
                    <a href="./QuestionManagement.html">Manage Questions</a>
                    <a href="./index.html">Log out</a>
                </div>
            </div>
        </div>

    </div>

    <!---->
    <!--form-->
    <div class="question-form">
        <div class="title">
            Ask a Question
            <hr />
        </div>
        <div class="post-button"></div>
        <div class="card">
            <form action="./QuestionDetail.html" method="get" id="formCreation">
                <div class="container">
                    <div><input class="form-input" type="text" placeholder="Question Title" id="questionTitle"
                            required></input></div>
                    <div class="word-count"><span id="titleCount">0/30</span></div>
                    <div><textarea placeholder="Question Description" rows="2" cols="20" id="questionDesc" class="form-area"
                            required></textarea></div>
                    <div class="word-count"><span id="descCount">0/199</span></div>
                    <button class="form-submit" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>


    <!---->
    <script type="text/javascript" src="./js/questionListeners.js"></script>
</body>

</html>
