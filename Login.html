<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="login">
        <div class="login-card">
            <form action="./login page">
                <div class="img-section">
                    <img class="form-logo" src="./images/queryIcon.png" />
                </div>
                <div class="login-title">
                    <h2 class="login-title">Login</h2>
                </div>
                <p>Username</p>
                <div><input class="login-form-input" type="text" placeholder="Username" required></input></div>
                <p>Password</p>
                <div><input class="login-form-input" type="password" placeholder="Password" required></input></div>
                <div><button class="login-button">Login</button></div>
                <p style="font-size: 15px;">Don't have an account? <a href="#">Create one</a></p>
            </form>
        </div>
    </div>


</body>

</html>
