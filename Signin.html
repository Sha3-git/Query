<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="signin">
        <div class="signin-card">
            <form action="./index.html">
                <div class="img-section">
                    <img class="form-logo" src="./images/queryIcon.png" alt="Logo"/>
                </div>
                <div class="signin-title">
                    <h2 class="signin-title">Sign Up</h2>
                </div>
                <p>Email</p>
                <div><input class="login-form-input" type="email" placeholder="Email" required></input></div>
                <p>Username</p>
                <div><input class="login-form-input" type="text" placeholder="Username" required></input></div>
                <p>Date Of Birth</p>
                <div><input class="login-form-input" type="date"  required></input></div>
                <p>Upload Avatar</p>
                <div class="drop-container" id="dropcontainer">
                    <span class="drop-title">Drop files here</span>
                    or
                    <input type="file" id="images" accept="image/*" required/>
                  </div>

                  <hr class="passdiv"/>

                  <div class="pass">
                    <p>Password</p>
                    <div><input class="login-form-input" type="password"  required></input></div>
                    <p>Confirm Password</p>
                    <div><input class="login-form-input" type="password"  required></input></div>
    
                  </div>
                
                <hr/>

                <div><button class="login-button">Sign Up</button></div>
                <p style="font-size: 15px;">Already have an account? <a href="#">Log In</a></p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
